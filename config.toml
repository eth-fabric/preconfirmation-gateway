# Preconfirmation Gateway Configuration
# This file contains configuration settings for the preconfirmation gateway service

[server]
# Server binding configuration
host = "127.0.0.1"  # IP address to bind the server to
port = 8080         # Port number for the JSON-RPC server

[database]
# Database connection configuration
# This can be overridden by the DATABASE_URL environment variable
url = "postgresql://localhost/preconfirmation_gateway"

[logging]
# Logging configuration
level = "info"                    # Log level: trace, debug, info, warn, error
enable_method_tracing = true      # Enable detailed tracing for specific RPC methods

# List of RPC methods to trace in detail
traced_methods = [
    "commitmentRequest",
    "commitmentResult", 
    "slots",
    "fee"
]

[committer]
# Committer address for signing operations
address = "0x0000000000000000000000000000000000000000"

[signer]
port = 20000