[workspace]
members = [
    "bin",
    "crates/common",
    "crates/commitments",
    "crates/constraints",
    "crates/pricer",
    "tests",
]
resolver = "2"

[workspace.dependencies]
anyhow = "1.0.99"
eyre = "0.6"
config = "0.15.15"
rocksdb = "0.22"
futures = "0.3.31"
http-body = "1.0.1"
http-body-util = "0.1.3"
jsonrpsee = { version = "0.26.0", features = ["http-client", "server", "client-core"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.47.1", features = ["rt", "rt-multi-thread", "macros"] }
toml = "0.9.5"
tracing = "0.1.41"
tracing-subscriber = { version = "0.3.20", features = ["env-filter"] }
alloy = { version = "^1.0.35", features = [
    "full",
    "getrandom",
    "providers",
    "rpc-types-beacon",
    "serde",
    "signer-local",
    "ssz",
] }
alloy-primitives = "^1.3.1"
commit-boost = { git = "https://github.com/Commit-Boost/commit-boost-client", branch = "fabric" }
cb-common = { git = "https://github.com/Commit-Boost/commit-boost-client", branch = "fabric" }
urc = { path = "./crates/common/bindings/urc" }
hex = "0.4"

[patch.crates-io]
blstrs_plus = { git = "https://github.com/Commit-Boost/blstrs" }
